<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}徐州旅游攻略{% endblock %}</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="fas fa-map-marked-alt me-2"></i>徐州旅游攻略
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('main.index') %}active{% endif %}" 
                           href="{{ url_for('main.index') }}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('main.food') %}active{% endif %}" 
                           href="{{ url_for('main.food') }}">美食推荐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('main.local_food') %}active{% endif %}" 
                           href="{{ url_for('main.local_food') }}">
                           <i class="fas fa-utensils me-1"></i>苍蝇馆子
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('main.attractions') %}active{% endif %}" 
                           href="{{ url_for('main.attractions') }}">景点推荐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('main.hotspots') %}active{% endif %}" 
                           href="{{ url_for('main.hotspots') }}">
                           <i class="fas fa-camera me-1"></i>网红打卡
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('main.itinerary') %}active{% endif %}" 
                           href="{{ url_for('main.itinerary') }}">行程规划</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('main.info') %}active{% endif %}" 
                           href="{{ url_for('main.info') }}">实用信息</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页面内容 -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>徐州旅游攻略</h5>
                    <p>为您的徐州之行提供全方位指南，让您的旅途更加愉快！</p>
                </div>
                <div class="col-md-3">
                    <h5>快速链接</h5>
                    <ul class="list-unstyled">
                        <li><a class="text-white" href="{{ url_for('main.index') }}">首页</a></li>
                        <li><a class="text-white" href="{{ url_for('main.food') }}">美食推荐</a></li>
                        <li><a class="text-white" href="{{ url_for('main.attractions') }}">景点推荐</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>更多资源</h5>
                    <ul class="list-unstyled">
                        <li><a class="text-white" href="{{ url_for('main.itinerary') }}">行程规划</a></li>
                        <li><a class="text-white" href="{{ url_for('main.info') }}">实用信息</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>&copy; 2025 徐州旅游攻略 | 本站提供的信息仅供参考</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
