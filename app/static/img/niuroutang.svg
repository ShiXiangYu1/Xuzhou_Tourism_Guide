<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5e4c3" />
      <stop offset="100%" stop-color="#e2c17f" />
    </linearGradient>
    <linearGradient id="bowlGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="soupGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a52a2a" />
      <stop offset="100%" stop-color="#8b0000" />
    </linearGradient>
    <linearGradient id="meatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b4513" />
      <stop offset="100%" stop-color="#654321" />
    </linearGradient>
    <linearGradient id="breadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d4a76a" />
      <stop offset="100%" stop-color="#b38c50" />
    </linearGradient>
    <radialGradient id="steamGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- 汉代风格装饰边框 -->
  <rect x="20" y="20" width="760" height="560" stroke="#9c0c0c" stroke-width="10" fill="none"/>
  <rect x="30" y="30" width="740" height="540" stroke="#9c0c0c" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 桌面 -->
  <rect x="100" y="450" width="600" height="30" fill="#8b4513"/>
  
  <!-- 大碗 -->
  <ellipse cx="400" cy="450" rx="150" ry="40" fill="#e0e0e0"/>
  <path d="M250,450 C250,370 550,370 550,450" fill="url(#bowlGradient)" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- 汤 -->
  <ellipse cx="400" cy="450" rx="140" ry="35" fill="url(#soupGradient)"/>
  
  <!-- 牛肉块 -->
  <ellipse cx="350" cy="430" rx="25" ry="15" fill="url(#meatGradient)"/>
  <ellipse cx="420" cy="420" rx="30" ry="18" fill="url(#meatGradient)"/>
  <ellipse cx="380" cy="440" rx="20" ry="12" fill="url(#meatGradient)"/>
  <ellipse cx="450" cy="435" rx="22" ry="14" fill="url(#meatGradient)"/>
  
  <!-- 葱花 -->
  <ellipse cx="330" cy="425" rx="5" ry="3" fill="#4caf50"/>
  <ellipse cx="370" cy="420" rx="4" ry="2" fill="#4caf50"/>
  <ellipse cx="410" cy="430" rx="6" ry="3" fill="#4caf50"/>
  <ellipse cx="440" cy="425" rx="5" ry="2" fill="#4caf50"/>
  <ellipse cx="470" cy="430" rx="4" ry="2" fill="#4caf50"/>
  
  <!-- 香菜 -->
  <ellipse cx="340" cy="420" rx="8" ry="4" fill="#81c784"/>
  <ellipse cx="390" cy="425" rx="7" ry="3" fill="#81c784"/>
  <ellipse cx="430" cy="420" rx="9" ry="4" fill="#81c784"/>
  <ellipse cx="460" cy="425" rx="8" ry="3" fill="#81c784"/>
  
  <!-- 油花 -->
  <circle cx="360" cy="430" r="2" fill="#ffeb3b" opacity="0.8"/>
  <circle cx="380" cy="425" r="3" fill="#ffeb3b" opacity="0.8"/>
  <circle cx="400" cy="435" r="2" fill="#ffeb3b" opacity="0.8"/>
  <circle cx="420" cy="430" r="2" fill="#ffeb3b" opacity="0.8"/>
  <circle cx="440" cy="425" r="3" fill="#ffeb3b" opacity="0.8"/>
  <circle cx="460" cy="430" r="2" fill="#ffeb3b" opacity="0.8"/>
  
  <!-- 烙馍 -->
  <g transform="translate(600, 400)">
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="url(#breadGradient)"/>
    <ellipse cx="0" cy="-10" rx="75" ry="25" fill="#d4a76a"/>
    <path d="M-70,-5 Q-50,-15 -30,-5 Q-10,-15 10,-5 Q30,-15 50,-5 Q70,-15 70,-5" 
          fill="none" stroke="#8b5a2b" stroke-width="1"/>
    <ellipse cx="-30" cy="-5" rx="10" ry="5" fill="#8b5a2b" opacity="0.3"/>
    <ellipse cx="20" cy="-8" rx="12" ry="6" fill="#8b5a2b" opacity="0.3"/>
  </g>
  
  <!-- 筷子 -->
  <rect x="200" y="200" width="5" height="250" fill="#8b4513" transform="rotate(30, 200, 200)"/>
  <rect x="210" y="200" width="5" height="250" fill="#8b4513" transform="rotate(35, 210, 200)"/>
  
  <!-- 勺子 -->
  <ellipse cx="200" cy="400" rx="25" ry="15" fill="#d0d0d0" transform="rotate(-20, 200, 400)"/>
  <rect x="190" y="300" width="10" height="100" fill="#d0d0d0" transform="rotate(-20, 190, 300)"/>
  
  <!-- 蒸汽 -->
  <ellipse cx="350" cy="350" rx="25" ry="15" fill="url(#steamGradient)" opacity="0.6"/>
  <ellipse cx="400" cy="330" rx="30" ry="20" fill="url(#steamGradient)" opacity="0.7"/>
  <ellipse cx="450" cy="360" rx="20" ry="10" fill="url(#steamGradient)" opacity="0.5"/>
  
  <!-- 标题 -->
  <text x="400" y="80" font-family="'Microsoft YaHei'" font-size="32" text-anchor="middle" fill="#9c0c0c" font-weight="bold">萧记牛肉汤</text>
  <text x="400" y="120" font-family="'Microsoft YaHei'" font-size="18" text-anchor="middle" fill="#9c0c0c">徐州传统特色早餐</text>
</svg> 