<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义颜色和样式 -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7a0909" />
      <stop offset="50%" stop-color="#9c0c0c" />
      <stop offset="100%" stop-color="#7a0909" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c8a665" />
      <stop offset="50%" stop-color="#e2c17f" />
      <stop offset="100%" stop-color="#c8a665" />
    </linearGradient>
    
    <pattern id="patternDots" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#e2c17f"/>
    </pattern>
  </defs>
  
  <!-- 标题 -->
  <text x="600" y="80" font-family="'Microsoft YaHei'" font-size="36" text-anchor="middle" fill="url(#redGradient)" font-weight="bold">汉代风格页面元素</text>
  <text x="600" y="120" font-family="'Microsoft YaHei'" font-size="20" text-anchor="middle" fill="url(#goldGradient)">徐州旅游攻略网站设计元素</text>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="1200" height="900" fill="#fffaf0" opacity="0.2"/>
  
  <!-- 分隔线1: 基础红金双线 -->
  <g transform="translate(0, 200)">
    <text x="150" y="-20" font-family="'Microsoft YaHei'" font-size="18" fill="#7a0909">基础红金双线</text>
    <line x1="300" y1="0" x2="900" y2="0" stroke="url(#redGradient)" stroke-width="3"/>
    <line x1="300" y1="10" x2="900" y2="10" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- 分隔线2: 云纹装饰线 -->
  <g transform="translate(0, 300)">
    <text x="150" y="-20" font-family="'Microsoft YaHei'" font-size="18" fill="#7a0909">云纹装饰线</text>
    <line x1="300" y1="0" x2="900" y2="0" stroke="url(#redGradient)" stroke-width="2"/>
    <path d="M300,0 C350,-15 400,15 450,0 S550,-15 600,0 S700,15 750,0 S850,-15 900,0" 
          fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- 分隔线3: 中央装饰 -->
  <g transform="translate(0, 400)">
    <text x="150" y="-20" font-family="'Microsoft YaHei'" font-size="18" fill="#7a0909">中央装饰分隔线</text>
    <line x1="300" y1="0" x2="900" y2="0" stroke="url(#goldGradient)" stroke-width="1" stroke-dasharray="5,3"/>
    
    <g transform="translate(600, 0)">
      <!-- 中央装饰图案 -->
      <rect x="-40" y="-20" width="80" height="40" fill="url(#redGradient)" rx="5"/>
      <rect x="-35" y="-15" width="70" height="30" fill="none" stroke="url(#goldGradient)" stroke-width="1" rx="3"/>
      <path d="M-20,-10 L20,10 M-20,10 L20,-10" stroke="url(#goldGradient)" stroke-width="1"/>
      <circle cx="0" cy="0" r="8" fill="url(#goldGradient)"/>
    </g>
    
    <line x1="450" y1="0" x2="550" y2="0" stroke="none"/>
    <line x1="650" y1="0" x2="750" y2="0" stroke="none"/>
  </g>
  
  <!-- 分隔线4: 汉代瓦当图案 -->
  <g transform="translate(0, 500)">
    <text x="150" y="-20" font-family="'Microsoft YaHei'" font-size="18" fill="#7a0909">汉代瓦当分隔线</text>
    <line x1="300" y1="0" x2="900" y2="0" stroke="url(#redGradient)" stroke-width="2"/>
    
    <!-- 瓦当装饰 -->
    <g transform="translate(350, 0) scale(0.7)">
      <circle cx="0" cy="0" r="20" fill="url(#redGradient)"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
    
    <g transform="translate(450, 0) scale(0.7)">
      <circle cx="0" cy="0" r="20" fill="url(#redGradient)"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
    
    <g transform="translate(550, 0) scale(0.7)">
      <circle cx="0" cy="0" r="20" fill="url(#redGradient)"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
    
    <g transform="translate(650, 0) scale(0.7)">
      <circle cx="0" cy="0" r="20" fill="url(#redGradient)"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
    
    <g transform="translate(750, 0) scale(0.7)">
      <circle cx="0" cy="0" r="20" fill="url(#redGradient)"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
    
    <g transform="translate(850, 0) scale(0.7)">
      <circle cx="0" cy="0" r="20" fill="url(#redGradient)"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 分隔线5: 带标题分隔线 -->
  <g transform="translate(0, 600)">
    <text x="150" y="-20" font-family="'Microsoft YaHei'" font-size="18" fill="#7a0909">带标题分隔线</text>
    <line x1="300" y1="0" x2="500" y2="0" stroke="url(#redGradient)" stroke-width="2"/>
    <line x1="700" y1="0" x2="900" y2="0" stroke="url(#redGradient)" stroke-width="2"/>
    
    <g transform="translate(600, 0)">
      <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#fffaf0" stroke="url(#redGradient)" stroke-width="1"/>
      <text x="0" y="5" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#7a0909">在此处放置标题文字</text>
    </g>
  </g>
  
  <!-- 页角装饰元素 -->
  <g transform="translate(300, 700)">
    <text x="-150" y="-20" font-family="'Microsoft YaHei'" font-size="18" fill="#7a0909">页角装饰元素</text>
    
    <!-- 左上角装饰 -->
    <g>
      <path d="M0,0 L80,0 L80,10 L10,10 L10,80 L0,80 Z" fill="url(#redGradient)"/>
      <path d="M5,5 L75,5 L75,8 L8,8 L8,75 L5,75 Z" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <circle cx="40" cy="40" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <path d="M30,30 L50,50 M30,50 L50,30" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
    
    <!-- 右上角装饰 -->
    <g transform="translate(200, 0)">
      <path d="M0,0 L80,0 L80,80 L70,80 L70,10 L0,10 Z" fill="url(#redGradient)"/>
      <path d="M5,5 L75,5 L75,75 L72,75 L72,8 L5,8 Z" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <circle cx="40" cy="40" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <path d="M30,30 L50,50 M30,50 L50,30" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
    
    <!-- 左下角装饰 -->
    <g transform="translate(400, 0)">
      <path d="M0,0 L10,0 L10,70 L80,70 L80,80 L0,80 Z" fill="url(#redGradient)"/>
      <path d="M5,5 L8,5 L8,72 L75,72 L75,75 L5,75 Z" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <circle cx="40" cy="40" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <path d="M30,30 L50,50 M30,50 L50,30" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
    
    <!-- 右下角装饰 -->
    <g transform="translate(600, 0)">
      <path d="M0,70 L70,70 L70,0 L80,0 L80,80 L0,80 Z" fill="url(#redGradient)"/>
      <path d="M5,72 L72,72 L72,5 L75,5 L75,75 L5,75 Z" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <circle cx="40" cy="40" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
      <path d="M30,30 L50,50 M30,50 L50,30" stroke="url(#goldGradient)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 导出说明 -->
  <g transform="translate(600, 850)">
    <text x="0" y="0" font-family="'Microsoft YaHei'" font-size="16" text-anchor="middle" fill="#7a0909">使用时请单独导出所需元素或直接引用SVG</text>
  </g>
  
  <!-- 汉代风格装饰边框 -->
  <rect x="20" y="20" width="1160" height="860" stroke="url(#redGradient)" stroke-width="5" fill="none" rx="10"/>
  <rect x="25" y="25" width="1150" height="850" stroke="url(#goldGradient)" stroke-width="1" fill="none" rx="8" stroke-dasharray="5,5"/>
</svg>