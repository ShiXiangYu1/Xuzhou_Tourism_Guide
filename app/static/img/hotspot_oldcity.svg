<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pattern-brick" x="0" y="0" width="20" height="10" patternUnits="userSpaceOnUse">
      <rect width="20" height="10" fill="#d9b38c" />
      <line x1="0" y1="0" x2="20" y2="0" stroke="#a17864" stroke-width="0.5" />
      <line x1="0" y1="10" x2="20" y2="10" stroke="#a17864" stroke-width="0.5" />
      <line x1="10" y1="0" x2="10" y2="10" stroke="#a17864" stroke-width="0.5" />
    </pattern>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb" />
      <stop offset="100%" stop-color="#e6f5fd" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- 背景天空 -->
  <rect x="0" y="0" width="800" height="600" fill="url(#sky-gradient)" />
  
  <!-- 城墙主体结构 -->
  <rect x="100" y="150" width="600" height="200" fill="url(#pattern-brick)" />
  
  <!-- 城墙顶部 -->
  <rect x="80" y="150" width="640" height="20" fill="#c19a6b" />
  
  <!-- 城墙垛口 -->
  <rect x="100" y="120" width="40" height="30" fill="url(#pattern-brick)" />
  <rect x="180" y="120" width="40" height="30" fill="url(#pattern-brick)" />
  <rect x="260" y="120" width="40" height="30" fill="url(#pattern-brick)" />
  <rect x="340" y="120" width="40" height="30" fill="url(#pattern-brick)" />
  <rect x="420" y="120" width="40" height="30" fill="url(#pattern-brick)" />
  <rect x="500" y="120" width="40" height="30" fill="url(#pattern-brick)" />
  <rect x="580" y="120" width="40" height="30" fill="url(#pattern-brick)" />
  <rect x="660" y="120" width="40" height="30" fill="url(#pattern-brick)" />
  
  <!-- 中央拱门 -->
  <path d="M350,350 L350,250 A75,75 0 0,1 450,250 L450,350 Z" fill="#5f4b32" />
  <path d="M360,350 L360,260 A65,65 0 0,1 440,260 L440,350 Z" fill="#1a1a1a" />
  
  <!-- 街区店铺 -->
  <rect x="150" y="350" width="100" height="150" fill="#e8c39e" />
  <rect x="170" y="380" width="60" height="80" fill="#a9def9" /> <!-- 窗户 -->
  <rect x="190" y="460" width="20" height="40" fill="#855e42" /> <!-- 门 -->
  
  <rect x="270" y="350" width="160" height="150" fill="#f0d6b1" />
  <rect x="290" y="380" width="50" height="60" fill="#a9def9" /> <!-- 窗户 -->
  <rect x="360" y="380" width="50" height="60" fill="#a9def9" /> <!-- 窗户 -->
  <rect x="330" y="460" width="40" height="40" fill="#855e42" /> <!-- 门 -->
  
  <rect x="450" y="350" width="140" height="150" fill="#eedcb3" />
  <rect x="470" y="380" width="40" height="40" fill="#a9def9" /> <!-- 窗户 -->
  <rect x="530" y="380" width="40" height="40" fill="#a9def9" /> <!-- 窗户 -->
  <rect x="500" y="460" width="30" height="40" fill="#855e42" /> <!-- 门 -->
  
  <!-- 装饰性红灯笼 -->
  <circle cx="200" cy="320" r="20" fill="#ff4d4d" />
  <rect x="195" y="300" width="10" height="10" fill="#ffcc00" />
  <path d="M200,340 L197,350 L203,350 Z" fill="#ffcc00" />
  
  <circle cx="400" cy="210" r="20" fill="#ff4d4d" />
  <rect x="395" y="190" width="10" height="10" fill="#ffcc00" />
  <path d="M400,230 L397,240 L403,240 Z" fill="#ffcc00" />
  
  <circle cx="600" cy="320" r="20" fill="#ff4d4d" />
  <rect x="595" y="300" width="10" height="10" fill="#ffcc00" />
  <path d="M600,340 L597,350 L603,350 Z" fill="#ffcc00" />
  
  <!-- 装饰性植物 -->
  <ellipse cx="130" cy="500" rx="30" ry="40" fill="#228b22" />
  <ellipse cx="670" cy="500" rx="30" ry="40" fill="#228b22" />
  
  <!-- 游客剪影 -->
  <circle cx="250" cy="520" r="15" fill="#000000" />
  <rect x="245" y="535" width="10" height="25" fill="#000000" />
  <rect x="240" y="555" width="20" height="10" fill="#000000" />
  
  <circle cx="550" cy="520" r="15" fill="#000000" />
  <rect x="545" y="535" width="10" height="25" fill="#000000" />
  <rect x="540" y="555" width="20" height="10" fill="#000000" />
  
  <!-- 标题文本 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
        text-anchor="middle" fill="#6d4c41" filter="url(#shadow)">
    老城墙街区文创园
  </text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#855e42" opacity="0.8">
    徐州网红打卡地
  </text>
</svg> 