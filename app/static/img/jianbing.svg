<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff8e1" />
      <stop offset="100%" stop-color="#ffecb3" />
    </linearGradient>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="jianBingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffb74d" />
      <stop offset="100%" stop-color="#ff9800" />
    </linearGradient>
    <linearGradient id="fillingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8d6e63" />
      <stop offset="100%" stop-color="#6d4c41" />
    </linearGradient>
    <linearGradient id="sauceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d32f2f" />
      <stop offset="100%" stop-color="#b71c1c" />
    </linearGradient>
    <linearGradient id="steamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- 汉代风格装饰边框 -->
  <rect x="20" y="20" width="760" height="560" stroke="#9c0c0c" stroke-width="10" fill="none"/>
  <rect x="30" y="30" width="740" height="540" stroke="#9c0c0c" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 盘子 -->
  <ellipse cx="400" cy="350" rx="250" ry="60" fill="url(#plateGradient)" stroke="#bdbdbd" stroke-width="2"/>
  
  <!-- 煎饼底层 -->
  <ellipse cx="400" cy="340" rx="220" ry="50" fill="url(#jianBingGradient)" stroke="#f57c00" stroke-width="1"/>
  
  <!-- 煎饼纹理 -->
  <ellipse cx="400" cy="340" rx="200" ry="45" fill="none" stroke="#f57c00" stroke-width="0.5" stroke-dasharray="2,2"/>
  <ellipse cx="400" cy="340" rx="180" ry="40" fill="none" stroke="#f57c00" stroke-width="0.5" stroke-dasharray="2,2"/>
  <ellipse cx="400" cy="340" rx="160" ry="35" fill="none" stroke="#f57c00" stroke-width="0.5" stroke-dasharray="2,2"/>
  
  <!-- 煎饼褶皱 -->
  <path d="M250,320 C300,310 350,330 400,320 C450,310 500,330 550,320" 
        fill="none" stroke="#f57c00" stroke-width="1.5"/>
  <path d="M270,350 C320,340 370,360 420,350 C470,340 520,360 530,350" 
        fill="none" stroke="#f57c00" stroke-width="1.5"/>
  
  <!-- 煎饼卷起的部分 -->
  <path d="M580,340 C570,320 560,310 550,320 C540,330 530,340 520,335 C510,330 500,320 490,325" 
        fill="url(#jianBingGradient)" stroke="#f57c00" stroke-width="1.5"/>
  
  <!-- 煎饼内部填充物 -->
  <path d="M300,340 C350,330 400,350 450,340 C500,330 550,350 580,340" 
        fill="none" stroke="url(#fillingGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 酱料 -->
  <path d="M320,335 C370,325 420,345 470,335" 
        fill="none" stroke="url(#sauceGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M350,345 C400,335 450,355 500,345" 
        fill="none" stroke="url(#sauceGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 葱花 -->
  <line x1="330" y1="330" x2="340" y2="320" stroke="#4caf50" stroke-width="2"/>
  <line x1="335" y1="330" x2="345" y2="320" stroke="#4caf50" stroke-width="2"/>
  <line x1="430" y1="325" x2="440" y2="315" stroke="#4caf50" stroke-width="2"/>
  <line x1="435" y1="325" x2="445" y2="315" stroke="#4caf50" stroke-width="2"/>
  <line x1="530" y1="330" x2="540" y2="320" stroke="#4caf50" stroke-width="2"/>
  <line x1="535" y1="330" x2="545" y2="320" stroke="#4caf50" stroke-width="2"/>
  
  <!-- 蒜末 -->
  <circle cx="360" cy="335" r="2" fill="white"/>
  <circle cx="370" cy="330" r="2" fill="white"/>
  <circle cx="460" cy="335" r="2" fill="white"/>
  <circle cx="470" cy="330" r="2" fill="white"/>
  <circle cx="510" cy="335" r="2" fill="white"/>
  <circle cx="520" cy="330" r="2" fill="white"/>
  
  <!-- 热气 -->
  <path d="M350,290 C360,270 340,260 350,240" fill="none" stroke="url(#steamGradient)" stroke-width="5" stroke-linecap="round"/>
  <path d="M400,280 C410,260 390,250 400,230" fill="none" stroke="url(#steamGradient)" stroke-width="5" stroke-linecap="round"/>
  <path d="M450,290 C460,270 440,260 450,240" fill="none" stroke="url(#steamGradient)" stroke-width="5" stroke-linecap="round"/>
  
  <!-- 筷子 -->
  <line x1="200" y1="280" x2="300" y2="340" stroke="#8d6e63" stroke-width="6" stroke-linecap="round"/>
  <line x1="190" y1="290" x2="290" y2="350" stroke="#8d6e63" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 标题 -->
  <text x="400" y="80" font-family="'Microsoft YaHei'" font-size="32" text-anchor="middle" fill="#9c0c0c" font-weight="bold">徐州煎饼</text>
  <text x="400" y="120" font-family="'Microsoft YaHei'" font-size="18" text-anchor="middle" fill="#9c0c0c">香脆可口的传统小吃</text>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="80" r="30" fill="#ffeb3b" opacity="0.3"/>
  <circle cx="650" cy="80" r="30" fill="#ffeb3b" opacity="0.3"/>
  <path d="M150,150 C200,130 250,170 300,150" fill="none" stroke="#9c0c0c" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M500,150 C550,130 600,170 650,150" fill="none" stroke="#9c0c0c" stroke-width="2" stroke-dasharray="5,5"/>
</svg> 