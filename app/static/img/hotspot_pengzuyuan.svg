<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7fc9ff" />
      <stop offset="100%" stop-color="#c4e3ff" />
    </linearGradient>
    <linearGradient id="water-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- 背景天空 -->
  <rect x="0" y="0" width="800" height="600" fill="url(#sky-gradient)" />
  
  <!-- 地面 -->
  <rect x="0" y="450" width="800" height="150" fill="#718c5a" />
  
  <!-- 水池 -->
  <ellipse cx="400" cy="500" rx="250" ry="50" fill="url(#water-gradient)" />
  
  <!-- 小桥 -->
  <path d="M300,500 Q400,460 500,500" stroke="#8b4513" stroke-width="15" fill="none" />
  <line x1="300" y1="500" x2="300" y2="530" stroke="#8b4513" stroke-width="10" />
  <line x1="500" y1="500" x2="500" y2="530" stroke="#8b4513" stroke-width="10" />
  
  <!-- 主要古建筑 - 中央亭子 -->
  <path d="M350,320 L450,320 L480,280 L320,280 Z" fill="#bc8f8f" />
  <rect x="360" y="320" width="80" height="80" fill="#cd853f" />
  
  <!-- 亭子柱子 -->
  <rect x="370" y="320" width="10" height="80" fill="#8b4513" />
  <rect x="420" y="320" width="10" height="80" fill="#8b4513" />
  
  <!-- 右侧牌坊 -->
  <rect x="550" y="350" width="150" height="10" fill="#8b4513" />
  <rect x="550" y="370" width="150" height="10" fill="#8b4513" />
  <rect x="560" y="350" width="10" height="100" fill="#a52a2a" />
  <rect x="680" y="350" width="10" height="100" fill="#a52a2a" />
  <rect x="620" y="350" width="10" height="100" fill="#a52a2a" />
  <rect x="570" y="320" width="110" height="30" fill="#cd853f" />
  <path d="M570,320 L625,300 L680,320 Z" fill="#bc8f8f" />
  
  <!-- 左侧古建筑 -->
  <path d="M100,350 L250,350 L270,310 L80,310 Z" fill="#cd853f" />
  <rect x="110" y="350" width="130" height="60" fill="#deb887" />
  <rect x="150" y="370" width="50" height="40" fill="#8b4513" /> <!-- 门 -->
  
  <!-- 树木和植物 -->
  <ellipse cx="200" cy="250" rx="50" ry="70" fill="#228b22" />
  <ellipse cx="600" cy="250" rx="50" ry="70" fill="#228b22" />
  <ellipse cx="150" cy="230" rx="30" ry="40" fill="#32cd32" />
  <ellipse cx="650" cy="230" rx="30" ry="40" fill="#32cd32" />
  
  <!-- 前景装饰石头 -->
  <ellipse cx="150" cy="470" rx="20" ry="10" fill="#a9a9a9" />
  <ellipse cx="650" cy="470" rx="20" ry="10" fill="#a9a9a9" />
  
  <!-- 水中倒影 - 简化版 -->
  <path d="M350,520 L450,520 L420,540 L380,540 Z" fill="#bc8f8f" opacity="0.5" />
  <rect x="370" y="540" width="60" height="20" fill="#cd853f" opacity="0.5" />
  
  <!-- 装饰性花朵 -->
  <circle cx="120" cy="420" r="10" fill="#ff69b4" />
  <circle cx="140" cy="430" r="10" fill="#ff1493" />
  <circle cx="130" cy="410" r="10" fill="#ff69b4" />
  
  <circle cx="680" cy="420" r="10" fill="#ff69b4" />
  <circle cx="660" cy="430" r="10" fill="#ff1493" />
  <circle cx="670" cy="410" r="10" fill="#ff69b4" />
  
  <!-- 飞鸟 -->
  <path d="M300,100 Q320,90 340,100 Q320,110 300,100 Z" fill="#000000" />
  <path d="M500,120 Q520,110 540,120 Q520,130 500,120 Z" fill="#000000" />
  
  <!-- 标题文本 -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
        text-anchor="middle" fill="#8b4513" filter="url(#shadow)">
    彭祖园古建筑群
  </text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#a52a2a" opacity="0.8">
    徐州网红打卡地
  </text>
</svg> 