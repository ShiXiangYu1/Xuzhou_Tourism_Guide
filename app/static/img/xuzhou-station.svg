<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景和渐变定义 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c8def0" />
      <stop offset="100%" stop-color="#e8f4ff" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8e8e8" />
      <stop offset="100%" stop-color="#d0d0d0" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9c0c0c" />
      <stop offset="100%" stop-color="#7a0909" />
    </linearGradient>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cccccc" />
      <stop offset="100%" stop-color="#aaaaaa" />
    </linearGradient>
    <linearGradient id="trackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#666666" />
      <stop offset="100%" stop-color="#444444" />
    </linearGradient>
    <linearGradient id="trainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e2c17f" />
      <stop offset="100%" stop-color="#c8a665" />
    </linearGradient>
    <pattern id="windowPattern" patternUnits="userSpaceOnUse" width="30" height="40">
      <rect width="20" height="30" x="5" y="5" fill="#a0c8ef" stroke="#ffffff" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- 地面 -->
  <rect x="0" y="450" width="800" height="150" fill="#e2e2e2"/>
  
  <!-- 铁路轨道 -->
  <rect x="0" y="470" width="800" height="10" fill="url(#trackGradient)"/>
  <rect x="0" y="520" width="800" height="10" fill="url(#trackGradient)"/>
  
  <!-- 轨道线 -->
  <line x1="0" y1="475" x2="800" y2="475" stroke="#333333" stroke-width="2" stroke-dasharray="20,20"/>
  <line x1="0" y1="525" x2="800" y2="525" stroke="#333333" stroke-width="2" stroke-dasharray="20,20"/>
  
  <!-- 站台 -->
  <rect x="100" y="400" width="600" height="70" fill="url(#platformGradient)"/>
  <rect x="120" y="400" width="560" height="5" fill="#9c0c0c"/>
  
  <!-- 火车站主体建筑 -->
  <rect x="200" y="150" width="400" height="250" fill="url(#buildingGradient)"/>
  
  <!-- 站房屋顶 - 汉代风格 -->
  <path d="M150,150 L400,80 L650,150" fill="url(#roofGradient)"/>
  <path d="M170,150 L400,90 L630,150" fill="#7a0909"/>
  <path d="M150,150 L650,150" stroke="#e2c17f" stroke-width="3"/>
  
  <!-- 屋檐装饰 -->
  <path d="M160,150 C180,140 620,140 640,150" stroke="#e2c17f" stroke-width="2" fill="none"/>
  <path d="M180,150 C200,143 600,143 620,150" stroke="#e2c17f" stroke-width="1" fill="none"/>
  
  <!-- 汉代风格屋顶装饰物 -->
  <g transform="translate(400, 80)">
    <path d="M0,-20 L10,0 L-10,0 Z" fill="#e2c17f"/>
    <rect x="-5" y="0" width="10" height="10" fill="#e2c17f"/>
  </g>
  
  <!-- 站房正面 -->
  <!-- 中央入口拱门 -->
  <path d="M350,300 A50,100 0 0 1 450,300" fill="#f5f5f5" stroke="#dddddd" stroke-width="2"/>
  <rect x="350" y="300" width="100" height="100" fill="#f5f5f5"/>
  
  <!-- 入口门 -->
  <rect x="370" y="320" width="60" height="80" fill="#7a0909"/>
  <rect x="380" y="330" width="40" height="70" fill="#555555"/>
  
  <!-- 站名牌 -->
  <rect x="320" y="180" width="160" height="40" fill="#e2c17f" stroke="#9c0c0c" stroke-width="2"/>
  <text x="400" y="208" font-family="'Microsoft YaHei'" font-size="20" text-anchor="middle" fill="#7a0909" font-weight="bold">徐州站</text>
  
  <!-- 装饰柱子 -->
  <rect x="250" y="150" width="20" height="250" fill="#9c0c0c"/>
  <rect x="250" y="150" width="20" height="250" fill="#9c0c0c" opacity="0.1"/>
  <rect x="530" y="150" width="20" height="250" fill="#9c0c0c"/>
  <rect x="530" y="150" width="20" height="250" fill="#9c0c0c" opacity="0.1"/>
  
  <!-- 左侧窗户 -->
  <rect x="230" y="200" width="100" height="80" fill="url(#windowPattern)"/>
  <rect x="230" y="300" width="100" height="80" fill="url(#windowPattern)"/>
  
  <!-- 右侧窗户 -->
  <rect x="470" y="200" width="100" height="80" fill="url(#windowPattern)"/>
  <rect x="470" y="300" width="100" height="80" fill="url(#windowPattern)"/>
  
  <!-- 火车 -->
  <rect x="50" y="430" width="200" height="40" rx="5" fill="url(#trainGradient)"/>
  <rect x="80" y="410" width="150" height="20" rx="10" fill="url(#trainGradient)"/>
  <rect x="60" y="440" width="180" height="30" rx="3" fill="#c8a665"/>
  <circle cx="100" cy="470" r="10" fill="#333333"/>
  <circle cx="100" cy="470" r="5" fill="#555555"/>
  <circle cx="200" cy="470" r="10" fill="#333333"/>
  <circle cx="200" cy="470" r="5" fill="#555555"/>
  
  <!-- 车窗 -->
  <rect x="100" y="420" width="20" height="15" rx="2" fill="#a0c8ef"/>
  <rect x="130" y="420" width="20" height="15" rx="2" fill="#a0c8ef"/>
  <rect x="160" y="420" width="20" height="15" rx="2" fill="#a0c8ef"/>
  <rect x="190" y="420" width="20" height="15" rx="2" fill="#a0c8ef"/>
  
  <!-- 车头灯 -->
  <circle cx="60" cy="435" r="5" fill="#ffff99"/>
  
  <!-- 人物剪影 -->
  <g transform="translate(550, 440)">
    <circle cx="0" cy="-25" r="5" fill="#333333"/>
    <line x1="0" y1="-20" x2="0" y2="0" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="0" x2="-8" y2="10" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="0" x2="8" y2="10" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="-15" x2="-8" y2="-5" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="-15" x2="10" y2="-10" stroke="#333333" stroke-width="2"/>
  </g>
  
  <g transform="translate(590, 435)">
    <circle cx="0" cy="-20" r="4" fill="#333333"/>
    <line x1="0" y1="-16" x2="0" y2="0" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="0" x2="-6" y2="8" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="0" x2="6" y2="8" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="-10" x2="-5" y2="-5" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="-10" x2="8" y2="-8" stroke="#333333" stroke-width="2"/>
  </g>
  
  <!-- 装饰 - 汉代风格边框 -->
  <rect x="20" y="20" width="760" height="560" stroke="#9c0c0c" stroke-width="5" fill="none" rx="10"/>
  <rect x="25" y="25" width="750" height="550" stroke="#e2c17f" stroke-width="1" fill="none" rx="8" stroke-dasharray="5,5"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="'Microsoft YaHei'" font-size="24" text-anchor="middle" fill="#9c0c0c" font-weight="bold">徐州火车站</text>
  <text x="400" y="80" font-family="'Microsoft YaHei'" font-size="16" text-anchor="middle" fill="#7a0909">交通枢纽</text>
</svg> 