<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义可复用的样式和渐变 -->
  <defs>
    <linearGradient id="iconFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9c0c0c" />
      <stop offset="100%" stop-color="#7a0909" />
    </linearGradient>
    
    <linearGradient id="goldFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2c17f" />
      <stop offset="100%" stop-color="#c8a665" />
    </linearGradient>
    
    <!-- 通用的汉代风格图标背景 -->
    <g id="iconBg">
      <circle cx="0" cy="0" r="40" fill="white" stroke="url(#iconFill)" stroke-width="3"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="#e2c17f" stroke-width="1" stroke-dasharray="3,3"/>
      <path d="M-25,-25 L25,25 M-25,25 L25,-25" stroke="#e2c17f" stroke-width="0.5" opacity="0.3"/>
    </g>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="'Microsoft YaHei'" font-size="24" text-anchor="middle" fill="#9c0c0c" font-weight="bold">徐州旅游实用图标集</text>
  
  <!-- 图标布局 -->
  <!-- 住宿图标 -->
  <g transform="translate(150, 150)">
    <use xlink:href="#iconBg"/>
    <path d="M-20,-5 L20,-5 L20,15 L-20,15 Z" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-25,-15 L0,-30 L25,-15 L25,-5 L-25,-5 L-25,-15 Z" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <rect x="-10" y="0" width="7" height="10" fill="url(#iconFill)"/>
    <rect x="3" y="0" width="7" height="10" fill="url(#iconFill)"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">住宿</text>
  </g>
  
  <!-- 交通图标 -->
  <g transform="translate(300, 150)">
    <use xlink:href="#iconBg"/>
    <circle cx="-10" cy="12" r="8" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <circle cx="10" cy="12" r="8" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-20,-10 C-20,-15 -15,-18 -10,-18 L10,-18 C15,-18 20,-15 20,-10 L20,5 L-20,5 L-20,-10 Z" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="url(#iconFill)" stroke-width="1"/>
    <rect x="-15" y="-15" width="5" height="10" fill="url(#goldFill)"/>
    <rect x="10" y="-15" width="5" height="10" fill="url(#goldFill)"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">交通</text>
  </g>
  
  <!-- 餐饮图标 -->
  <g transform="translate(450, 150)">
    <use xlink:href="#iconBg"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="url(#goldFill)"/>
    <path d="M-2,-20 C-2,-25 -8,-25 -8,-20 L-8,5 L-2,5 L-2,-20 Z" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M2,-20 C2,-25 8,-25 8,-20 L8,5 L2,5 L2,-20 Z" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-15,-15 C-10,-20 10,-20 15,-15" stroke="url(#goldFill)" stroke-width="1" fill="none"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">餐饮</text>
  </g>
  
  <!-- 购物图标 -->
  <g transform="translate(600, 150)">
    <use xlink:href="#iconBg"/>
    <path d="M-20,0 L-15,-20 L15,-20 L20,0 L-20,0 Z" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-15,0 L-15,15 L15,15 L15,0" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-10,-20 L-10,-30 C-10,-35 10,-35 10,-30 L10,-20" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <circle cx="-8" cy="7" r="3" fill="url(#goldFill)"/>
    <circle cx="8" cy="7" r="3" fill="url(#goldFill)"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">购物</text>
  </g>
  
  <!-- Wi-Fi图标 -->
  <g transform="translate(150, 300)">
    <use xlink:href="#iconBg"/>
    <path d="M-20,-5 C-10,-15 10,-15 20,-5" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-15,0 C-7,-8 7,-8 15,0" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-10,5 C-5,0 5,0 10,5" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <circle cx="0" cy="12" r="3" fill="url(#goldFill)"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">Wi-Fi</text>
  </g>
  
  <!-- 洗手间图标 -->
  <g transform="translate(300, 300)">
    <use xlink:href="#iconBg"/>
    <circle cx="-10" cy="-15" r="5" fill="url(#iconFill)"/>
    <path d="M-10,-10 L-10,5 M-15,0 L-5,0" stroke="url(#iconFill)" stroke-width="2" fill="none"/>
    <path d="M-20,15 L-5,5 L-5,15 L-20,15 Z" fill="url(#iconFill)"/>
    <circle cx="10" cy="-15" r="5" fill="url(#goldFill)"/>
    <path d="M10,-10 L10,15" stroke="url(#goldFill)" stroke-width="2" fill="none"/>
    <path d="M5,0 L15,0" stroke="url(#goldFill)" stroke-width="2" fill="none"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">洗手间</text>
  </g>
  
  <!-- 医疗图标 -->
  <g transform="translate(450, 300)">
    <use xlink:href="#iconBg"/>
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-10,0 L10,0 M0,-10 L0,10" stroke="url(#iconFill)" stroke-width="4" stroke-linecap="round"/>
    <path d="M-20,-20 L-10,-10 M20,-20 L10,-10 M-20,20 L-10,10 M20,20 L10,10" stroke="url(#goldFill)" stroke-width="1"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">医疗</text>
  </g>
  
  <!-- 景点图标 -->
  <g transform="translate(600, 300)">
    <use xlink:href="#iconBg"/>
    <path d="M-20,-15 L0,-30 L20,-15 L20,15 L-20,15 L-20,-15 Z" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-15,-15 L-15,15 M-5,-15 L-5,15 M5,-15 L5,15 M15,-15 L15,15" stroke="url(#goldFill)" stroke-width="1"/>
    <path d="M-20,-5 L20,-5" stroke="url(#goldFill)" stroke-width="2"/>
    <rect x="-5" y="5" width="10" height="10" fill="url(#iconFill)"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">景点</text>
  </g>
  
  <!-- 银行/ATM图标 -->
  <g transform="translate(150, 450)">
    <use xlink:href="#iconBg"/>
    <rect x="-20" y="-15" width="40" height="30" rx="3" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="none" stroke="url(#goldFill)" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="url(#goldFill)"/>
    <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="white" stroke-width="1"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">银行/ATM</text>
  </g>
  
  <!-- 信息咨询图标 -->
  <g transform="translate(300, 450)">
    <use xlink:href="#iconBg"/>
    <circle cx="0" cy="-5" r="15" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <text x="0" y="0" font-family="'Microsoft YaHei'" font-size="24" text-anchor="middle" font-weight="bold" fill="url(#iconFill)">i</text>
    <path d="M-15,15 L15,15" stroke="url(#goldFill)" stroke-width="2"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">信息咨询</text>
  </g>
  
  <!-- 纪念品/礼品图标 -->
  <g transform="translate(450, 450)">
    <use xlink:href="#iconBg"/>
    <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-15,0 L15,0" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M0,-15 L0,15" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M-15,-15 C-10,-25 10,-25 15,-15" fill="none" stroke="url(#goldFill)" stroke-width="2"/>
    <circle cx="-7" cy="-7" r="3" fill="url(#goldFill)"/>
    <circle cx="7" cy="-7" r="3" fill="url(#goldFill)"/>
    <circle cx="-7" cy="7" r="3" fill="url(#goldFill)"/>
    <circle cx="7" cy="7" r="3" fill="url(#goldFill)"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">纪念品</text>
  </g>
  
  <!-- 摄影点图标 -->
  <g transform="translate(600, 450)">
    <use xlink:href="#iconBg"/>
    <rect x="-20" y="-10" width="40" height="25" rx="5" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="url(#goldFill)"/>
    <rect x="-10" y="-20" width="20" height="5" fill="none" stroke="url(#iconFill)" stroke-width="2"/>
    <path d="M15,-7 L25,-15" stroke="url(#goldFill)" stroke-width="2"/>
    <text x="0" y="40" font-family="'Microsoft YaHei'" font-size="14" text-anchor="middle" fill="#333">摄影点</text>
  </g>
  
  <!-- 汉代风格装饰边框 -->
  <rect x="20" y="20" width="760" height="560" stroke="#9c0c0c" stroke-width="5" fill="none" rx="10"/>
  <rect x="25" y="25" width="750" height="550" stroke="#e2c17f" stroke-width="1" fill="none" rx="8" stroke-dasharray="5,5"/>
  
  <!-- 底部说明 -->
  <text x="400" y="550" font-family="'Microsoft YaHei'" font-size="16" text-anchor="middle" fill="#7a0909">汉代风格实用信息图标集 · 徐州旅游攻略使用</text>
</svg> 