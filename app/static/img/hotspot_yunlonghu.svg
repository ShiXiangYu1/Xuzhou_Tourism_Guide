<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff7e5f" />
      <stop offset="100%" stop-color="#feb47b" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- 背景天空 - 日落色调 -->
  <rect x="0" y="0" width="800" height="300" fill="url(#skyGradient)" />
  
  <!-- 远处山脉剪影 -->
  <path d="M0,260 Q100,200 200,240 Q300,190 400,230 Q500,180 600,220 Q700,190 800,250 L800,300 L0,300 Z" 
        fill="#2c3e50" opacity="0.7" />
  
  <!-- 云龙湖水面 -->
  <rect x="0" y="300" width="800" height="300" fill="url(#waterGradient)" />
  
  <!-- 水面反光 -->
  <path d="M0,320 Q200,350 400,330 Q600,360 800,320 L800,340 Q600,380 400,350 Q200,370 0,340 Z" 
        fill="#ffffff" opacity="0.3" />
  <path d="M0,380 Q150,400 300,390 Q450,410 600,400 Q750,390 800,410 L800,430 Q750,410 600,420 Q450,430 300,410 Q150,420 0,400 Z" 
        fill="#ffffff" opacity="0.2" />
  
  <!-- 观景台平台 -->
  <rect x="200" y="270" width="400" height="30" rx="5" fill="#8B4513" />
  <rect x="220" y="300" width="360" height="10" fill="#6d4c41" />
  
  <!-- 观景台支柱 -->
  <rect x="250" y="300" width="20" height="100" fill="#6d4c41" />
  <rect x="530" y="300" width="20" height="100" fill="#6d4c41" />
  
  <!-- 观景台栏杆 -->
  <rect x="200" y="250" width="400" height="20" fill="#8B4513" />
  <rect x="210" y="220" width="10" height="50" fill="#8B4513" />
  <rect x="260" y="220" width="10" height="50" fill="#8B4513" />
  <rect x="310" y="220" width="10" height="50" fill="#8B4513" />
  <rect x="360" y="220" width="10" height="50" fill="#8B4513" />
  <rect x="410" y="220" width="10" height="50" fill="#8B4513" />
  <rect x="460" y="220" width="10" height="50" fill="#8B4513" />
  <rect x="510" y="220" width="10" height="50" fill="#8B4513" />
  <rect x="560" y="220" width="10" height="50" fill="#8B4513" />
  <rect x="580" y="220" width="10" height="50" fill="#8B4513" />
  
  <!-- 游客剪影 -->
  <circle cx="300" cy="240" r="15" fill="#000000" />
  <rect x="295" y="255" width="10" height="25" fill="#000000" />
  <rect x="290" y="270" width="20" height="10" fill="#000000" />
  
  <circle cx="500" cy="240" r="15" fill="#000000" />
  <rect x="495" y="255" width="10" height="25" fill="#000000" />
  <rect x="490" y="270" width="20" height="10" fill="#000000" />
  
  <!-- 日落太阳 -->
  <circle cx="650" cy="150" r="50" fill="#ff5e62" filter="url(#shadow)" />
  <circle cx="650" cy="150" r="40" fill="#ff9966" />
  
  <!-- 城市剪影 -->
  <rect x="50" y="270" width="20" height="30" fill="#000000" opacity="0.7" />
  <rect x="80" y="250" width="30" height="50" fill="#000000" opacity="0.7" />
  <rect x="120" y="260" width="25" height="40" fill="#000000" opacity="0.7" />
  <rect x="650" y="260" width="20" height="40" fill="#000000" opacity="0.7" />
  <rect x="680" y="240" width="30" height="60" fill="#000000" opacity="0.7" />
  <rect x="720" y="250" width="40" height="50" fill="#000000" opacity="0.7" />
  
  <!-- 标题文本 -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" filter="url(#shadow)">
    云龙湖九里湾观景台
  </text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">
    徐州网红打卡地
  </text>
</svg> 