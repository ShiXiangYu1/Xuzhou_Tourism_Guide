<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="night-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0c1445" />
      <stop offset="100%" stop-color="#1c2951" />
    </linearGradient>
    <radialGradient id="fountain-light" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#80ffff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0099ff" stop-opacity="0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="water-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- 夜空背景 -->
  <rect x="0" y="0" width="800" height="600" fill="url(#night-sky)" />
  
  <!-- 星星 -->
  <circle cx="100" cy="80" r="1.5" fill="white" />
  <circle cx="150" cy="120" r="1" fill="white" />
  <circle cx="200" cy="50" r="1.2" fill="white" />
  <circle cx="250" cy="90" r="1" fill="white" />
  <circle cx="300" cy="70" r="1.5" fill="white" />
  <circle cx="350" cy="100" r="1" fill="white" />
  <circle cx="400" cy="40" r="1.2" fill="white" />
  <circle cx="450" cy="60" r="1.7" fill="white" />
  <circle cx="500" cy="80" r="1" fill="white" />
  <circle cx="550" cy="120" r="1.3" fill="white" />
  <circle cx="600" cy="90" r="1" fill="white" />
  <circle cx="650" cy="50" r="1.5" fill="white" />
  <circle cx="700" cy="70" r="1.2" fill="white" />
  <circle cx="750" cy="110" r="1" fill="white" />
  
  <!-- 城市轮廓 -->
  <rect x="50" y="250" width="30" height="150" fill="#1a1a1a" />
  <rect x="80" y="300" width="40" height="100" fill="#1a1a1a" />
  <rect x="120" y="280" width="35" height="120" fill="#1a1a1a" />
  <rect x="155" y="320" width="45" height="80" fill="#1a1a1a" />
  <rect x="200" y="270" width="25" height="130" fill="#1a1a1a" />
  
  <rect x="550" y="250" width="30" height="150" fill="#1a1a1a" />
  <rect x="580" y="300" width="40" height="100" fill="#1a1a1a" />
  <rect x="620" y="280" width="35" height="120" fill="#1a1a1a" />
  <rect x="655" y="320" width="45" height="80" fill="#1a1a1a" />
  <rect x="700" y="270" width="25" height="130" fill="#1a1a1a" />
  
  <!-- 城市灯光 -->
  <rect x="60" y="280" width="10" height="10" fill="#ffff99" />
  <rect x="60" y="300" width="10" height="10" fill="#ffff99" />
  <rect x="60" y="320" width="10" height="10" fill="#ffff99" />
  <rect x="90" y="310" width="10" height="10" fill="#ffff99" />
  <rect x="90" y="330" width="10" height="10" fill="#ffff99" />
  <rect x="130" y="290" width="10" height="10" fill="#ffff99" />
  <rect x="130" y="320" width="10" height="10" fill="#ffff99" />
  <rect x="170" y="330" width="10" height="10" fill="#ffff99" />
  <rect x="170" y="350" width="10" height="10" fill="#ffff99" />
  <rect x="210" y="290" width="10" height="10" fill="#ffff99" />
  <rect x="210" y="320" width="10" height="10" fill="#ffff99" />
  
  <rect x="560" y="280" width="10" height="10" fill="#ffff99" />
  <rect x="560" y="300" width="10" height="10" fill="#ffff99" />
  <rect x="560" y="320" width="10" height="10" fill="#ffff99" />
  <rect x="590" y="310" width="10" height="10" fill="#ffff99" />
  <rect x="590" y="330" width="10" height="10" fill="#ffff99" />
  <rect x="630" y="290" width="10" height="10" fill="#ffff99" />
  <rect x="630" y="320" width="10" height="10" fill="#ffff99" />
  <rect x="670" y="330" width="10" height="10" fill="#ffff99" />
  <rect x="670" y="350" width="10" height="10" fill="#ffff99" />
  <rect x="710" y="290" width="10" height="10" fill="#ffff99" />
  <rect x="710" y="320" width="10" height="10" fill="#ffff99" />
  
  <!-- 喷泉池 -->
  <ellipse cx="400" cy="480" rx="300" ry="100" fill="#006699" />
  <ellipse cx="400" cy="480" rx="290" ry="90" fill="#0088cc" />
  
  <!-- 喷泉水柱 -->
  <path d="M400,480 C380,400 350,350 400,250 C450,350 420,400 400,480 Z" fill="#00ccff" opacity="0.7" filter="url(#water-blur)" />
  <path d="M350,480 C330,440 320,420 340,380 C360,420 350,440 350,480 Z" fill="#00ccff" opacity="0.7" filter="url(#water-blur)" />
  <path d="M450,480 C470,440 480,420 460,380 C440,420 450,440 450,480 Z" fill="#00ccff" opacity="0.7" filter="url(#water-blur)" />
  <path d="M300,480 C290,450 280,430 290,410 C300,430 310,450 300,480 Z" fill="#00ccff" opacity="0.7" filter="url(#water-blur)" />
  <path d="M500,480 C510,450 520,430 510,410 C500,430 490,450 500,480 Z" fill="#00ccff" opacity="0.7" filter="url(#water-blur)" />
  
  <!-- 喷泉灯光效果 -->
  <circle cx="400" cy="380" r="100" fill="url(#fountain-light)" filter="url(#glow)" />
  <circle cx="350" cy="430" r="50" fill="#00ffff" opacity="0.3" filter="url(#glow)" />
  <circle cx="450" cy="430" r="50" fill="#ff00ff" opacity="0.3" filter="url(#glow)" />
  <circle cx="300" cy="450" r="40" fill="#ffff00" opacity="0.3" filter="url(#glow)" />
  <circle cx="500" cy="450" r="40" fill="#ff3399" opacity="0.3" filter="url(#glow)" />
  
  <!-- 观众剪影 -->
  <circle cx="250" cy="520" r="10" fill="black" />
  <rect x="245" y="530" width="10" height="20" fill="black" />
  
  <circle cx="280" cy="530" r="10" fill="black" />
  <rect x="275" y="540" width="10" height="20" fill="black" />
  
  <circle cx="550" cy="520" r="10" fill="black" />
  <rect x="545" y="530" width="10" height="20" fill="black" />
  
  <circle cx="520" cy="530" r="10" fill="black" />
  <rect x="515" y="540" width="10" height="20" fill="black" />
  
  <!-- 标题文本 -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
        text-anchor="middle" fill="#00ccff" filter="url(#glow)">
    戏马台音乐喷泉
  </text>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#80ffff" opacity="0.8">
    徐州网红打卡地
  </text>
</svg> 