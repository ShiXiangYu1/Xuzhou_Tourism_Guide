<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5e4c3" />
      <stop offset="100%" stop-color="#e2c17f" />
    </linearGradient>
    <linearGradient id="panGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7a7a7a" />
      <stop offset="100%" stop-color="#555555" />
    </linearGradient>
    <linearGradient id="guotieGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d4a76a" />
      <stop offset="100%" stop-color="#b38c50" />
    </linearGradient>
    <linearGradient id="guotieSideGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b5a2b" />
      <stop offset="100%" stop-color="#704617" />
    </linearGradient>
    <radialGradient id="steamGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- 汉代风格装饰边框 -->
  <rect x="20" y="20" width="760" height="560" stroke="#9c0c0c" stroke-width="10" fill="none"/>
  <rect x="30" y="30" width="740" height="540" stroke="#9c0c0c" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 平底锅 -->
  <ellipse cx="400" cy="400" rx="300" ry="80" fill="url(#panGradient)"/>
  <rect x="100" y="390" width="600" height="20" fill="#555555"/>
  <path d="M700,400 L720,420 L720,440 L700,420 Z" fill="#555555"/>
  <rect x="720" y="420" width="30" height="100" fill="#8b4513"/>
  
  <!-- 锅贴 - 底部一排 -->
  <g transform="translate(200, 380)">
    <!-- 锅贴1 -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#guotieSideGradient)"/>
    <ellipse cx="0" cy="-15" rx="40" ry="15" fill="url(#guotieGradient)"/>
    <path d="M-40,-15 Q-30,-25 -20,-15 Q-10,-25 0,-15 Q10,-25 20,-15 Q30,-25 40,-15" 
          fill="none" stroke="#8b5a2b" stroke-width="1"/>
  </g>
  
  <g transform="translate(300, 380)">
    <!-- 锅贴2 -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#guotieSideGradient)"/>
    <ellipse cx="0" cy="-15" rx="40" ry="15" fill="url(#guotieGradient)"/>
    <path d="M-40,-15 Q-30,-25 -20,-15 Q-10,-25 0,-15 Q10,-25 20,-15 Q30,-25 40,-15" 
          fill="none" stroke="#8b5a2b" stroke-width="1"/>
  </g>
  
  <g transform="translate(400, 380)">
    <!-- 锅贴3 -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#guotieSideGradient)"/>
    <ellipse cx="0" cy="-15" rx="40" ry="15" fill="url(#guotieGradient)"/>
    <path d="M-40,-15 Q-30,-25 -20,-15 Q-10,-25 0,-15 Q10,-25 20,-15 Q30,-25 40,-15" 
          fill="none" stroke="#8b5a2b" stroke-width="1"/>
  </g>
  
  <g transform="translate(500, 380)">
    <!-- 锅贴4 -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#guotieSideGradient)"/>
    <ellipse cx="0" cy="-15" rx="40" ry="15" fill="url(#guotieGradient)"/>
    <path d="M-40,-15 Q-30,-25 -20,-15 Q-10,-25 0,-15 Q10,-25 20,-15 Q30,-25 40,-15" 
