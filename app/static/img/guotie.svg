  </g>
  
  <g transform="translate(350, 340)">
    <!-- 锅贴7 -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#guotieSideGradient)"/>
    <ellipse cx="0" cy="-15" rx="40" ry="15" fill="url(#guotieGradient)"/>
    <path d="M-40,-15 Q-30,-25 -20,-15 Q-10,-25 0,-15 Q10,-25 20,-15 Q30,-25 40,-15" 
          fill="none" stroke="#8b5a2b" stroke-width="1"/>
  </g>
  
  <g transform="translate(450, 340)">
    <!-- 锅贴8 -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#guotieSideGradient)"/>
    <ellipse cx="0" cy="-15" rx="40" ry="15" fill="url(#guotieGradient)"/>
    <path d="M-40,-15 Q-30,-25 -20,-15 Q-10,-25 0,-15 Q10,-25 20,-15 Q30,-25 40,-15" 
          fill="none" stroke="#8b5a2b" stroke-width="1"/>
  </g>
  
  <g transform="translate(550, 340)">
    <!-- 锅贴9 -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#guotieSideGradient)"/>
    <ellipse cx="0" cy="-15" rx="40" ry="15" fill="url(#guotieGradient)"/>
    <path d="M-40,-15 Q-30,-25 -20,-15 Q-10,-25 0,-15 Q10,-25 20,-15 Q30,-25 40,-15" 
          fill="none" stroke="#8b5a2b" stroke-width="1"/>
  </g>
  
  <!-- 蒸汽 -->
  <ellipse cx="250" cy="300" rx="20" ry="10" fill="url(#steamGradient)" opacity="0.6"/>
  <ellipse cx="350" cy="290" rx="25" ry="15" fill="url(#steamGradient)" opacity="0.5"/>
  <ellipse cx="450" cy="280" rx="30" ry="20" fill="url(#steamGradient)" opacity="0.7"/>
  <ellipse cx="550" cy="295" rx="22" ry="12" fill="url(#steamGradient)" opacity="0.6"/>
  
  <!-- 调料碟 -->
  <ellipse cx="150" cy="480" rx="60" ry="20" fill="#d4d4d4"/>
  <ellipse cx="150" cy="475" rx="50" ry="15" fill="#f44336" opacity="0.7"/>
  
  <ellipse cx="650" cy="480" rx="60" ry="20" fill="#d4d4d4"/>
  <ellipse cx="650" cy="475" rx="50" ry="15" fill="#8bc34a" opacity="0.7"/>
  
  <!-- 筷子 -->
  <rect x="200" y="200" width="5" height="200" fill="#8b4513" transform="rotate(30, 200, 200)"/>
  <rect x="210" y="200" width="5" height="200" fill="#8b4513" transform="rotate(35, 210, 200)"/>
  
  <!-- 标题 -->
  <text x="400" y="80" font-family="'Microsoft YaHei'" font-size="32" text-anchor="middle" fill="#9c0c0c" font-weight="bold">徐州锅贴</text>
  <text x="400" y="120" font-family="'Microsoft YaHei'" font-size="18" text-anchor="middle" fill="#9c0c0c">外皮酥脆 内馅多汁</text>
