<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f77062" />
      <stop offset="100%" stop-color="#fe5196" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- 背景 - 傍晚色调 -->
  <rect x="0" y="0" width="800" height="600" fill="url(#sky-gradient)" />
  
  <!-- 地面 -->
  <rect x="0" y="400" width="800" height="200" fill="#333333" />
  
  <!-- 食味轩小吃城主体建筑 -->
  <rect x="150" y="150" width="500" height="250" fill="#a32c2c" />
  
  <!-- 屋顶 -->
  <path d="M100,150 L700,150 L650,100 L150,100 Z" fill="#8B0000" />
  <path d="M150,100 L650,100 L600,70 L200,70 Z" fill="#A52A2A" />
  
  <!-- 门面装饰横幅 -->
  <rect x="150" y="180" width="500" height="40" fill="#FFD700" />
  
  <!-- 店招牌 -->
  <rect x="300" y="120" width="200" height="60" rx="10" ry="10" fill="#8B0000" />
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        text-anchor="middle" fill="#FFD700">
    淮海食味轩小吃城
  </text>
  
  <!-- 门窗 -->
  <rect x="200" y="250" width="80" height="150" rx="5" fill="#5c0404" /> <!-- 左侧门 -->
  <rect x="360" y="250" width="80" height="150" rx="5" fill="#5c0404" /> <!-- 中间门 -->
  <rect x="520" y="250" width="80" height="150" rx="5" fill="#5c0404" /> <!-- 右侧门 -->
  
  <rect x="210" y="260" width="60" height="80" fill="#f8f8ff" /> <!-- 左侧窗口 -->
  <line x1="240" y1="260" x2="240" y2="340" stroke="#5c0404" stroke-width="2" />
  <line x1="210" y1="300" x2="270" y2="300" stroke="#5c0404" stroke-width="2" />
  
  <rect x="370" y="260" width="60" height="80" fill="#f8f8ff" /> <!-- 中间窗口 -->
  <line x1="400" y1="260" x2="400" y2="340" stroke="#5c0404" stroke-width="2" />
  <line x1="370" y1="300" x2="430" y2="300" stroke="#5c0404" stroke-width="2" />
  
  <rect x="530" y="260" width="60" height="80" fill="#f8f8ff" /> <!-- 右侧窗口 -->
  <line x1="560" y1="260" x2="560" y2="340" stroke="#5c0404" stroke-width="2" />
  <line x1="530" y1="300" x2="590" y2="300" stroke="#5c0404" stroke-width="2" />
  
  <!-- 门帘 -->
  <rect x="210" y="350" width="60" height="50" fill="#8B0000" />
  <path d="M210,350 Q240,370 270,350" stroke="#FFD700" stroke-width="2" fill="none" />
  <path d="M210,360 Q240,380 270,360" stroke="#FFD700" stroke-width="2" fill="none" />
  <path d="M210,370 Q240,390 270,370" stroke="#FFD700" stroke-width="2" fill="none" />
  
  <rect x="370" y="350" width="60" height="50" fill="#8B0000" />
  <path d="M370,350 Q400,370 430,350" stroke="#FFD700" stroke-width="2" fill="none" />
  <path d="M370,360 Q400,380 430,360" stroke="#FFD700" stroke-width="2" fill="none" />
  <path d="M370,370 Q400,390 430,370" stroke="#FFD700" stroke-width="2" fill="none" />
  
  <rect x="530" y="350" width="60" height="50" fill="#8B0000" />
  <path d="M530,350 Q560,370 590,350" stroke="#FFD700" stroke-width="2" fill="none" />
  <path d="M530,360 Q560,380 590,360" stroke="#FFD700" stroke-width="2" fill="none" />
  <path d="M530,370 Q560,390 590,370" stroke="#FFD700" stroke-width="2" fill="none" />
  
  <!-- 前景装饰 - 灯笼 -->
  <circle cx="180" cy="220" r="15" fill="#ff4d4d" filter="url(#glow)" />
  <rect x="175" y="205" width="10" height="5" fill="#ffcc00" />
  <path d="M180,235 L177,245 L183,245 Z" fill="#ffcc00" />
  
  <circle cx="620" cy="220" r="15" fill="#ff4d4d" filter="url(#glow)" />
  <rect x="615" y="205" width="10" height="5" fill="#ffcc00" />
  <path d="M620,235 L617,245 L623,245 Z" fill="#ffcc00" />
  
  <!-- 餐桌和食客 -->
  <rect x="150" y="450" width="80" height="30" fill="#8B4513" /> <!-- 左桌子 -->
  <circle cx="170" cy="430" r="10" fill="#000000" /> <!-- 食客头 -->
  <rect x="165" y="440" width="10" height="15" fill="#000000" /> <!-- 食客身体 -->
  
  <circle cx="210" cy="430" r="10" fill="#000000" /> <!-- 食客头 -->
  <rect x="205" y="440" width="10" height="15" fill="#000000" /> <!-- 食客身体 -->
  
  <rect x="360" y="450" width="80" height="30" fill="#8B4513" /> <!-- 中桌子 -->
  <circle cx="380" cy="430" r="10" fill="#000000" /> <!-- 食客头 -->
  <rect x="375" y="440" width="10" height="15" fill="#000000" /> <!-- 食客身体 -->
  
  <circle cx="420" cy="430" r="10" fill="#000000" /> <!-- 食客头 -->
  <rect x="415" y="440" width="10" height="15" fill="#000000" /> <!-- 食客身体 -->
  
  <rect x="570" y="450" width="80" height="30" fill="#8B4513" /> <!-- 右桌子 -->
  <circle cx="590" cy="430" r="10" fill="#000000" /> <!-- 食客头 -->
  <rect x="585" y="440" width="10" height="15" fill="#000000" /> <!-- 食客身体 -->
  
  <circle cx="630" cy="430" r="10" fill="#000000" /> <!-- 食客头 -->
  <rect x="625" y="440" width="10" height="15" fill="#000000" /> <!-- 食客身体 -->
  
  <!-- 食物 - 左桌 -->
  <circle cx="190" cy="435" r="8" fill="#f5deb3" /> <!-- 汤包 -->
  <circle cx="190" cy="432" r="2" fill="#8b4513" /> <!-- 汤包褶皱 -->
  
  <!-- 食物 - 中桌 -->
  <rect x="390" y="430" width="20" height="6" fill="#f5deb3" /> <!-- 凉皮 -->
  <circle cx="400" cy="430" r="3" fill="#ff6347" /> <!-- 辣椒油 -->
  
  <!-- 食物 - 右桌 -->
  <rect x="605" y="428" width="15" height="10" fill="#8b4513" /> <!-- 烧烤 -->
  <line x1="605" y1="433" x2="620" y2="433" stroke="#f5deb3" stroke-width="1" />
  
  <!-- 标题 -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" filter="url(#shadow)">
    淮海食味轩小吃城
  </text>
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">
    徐州网红打卡地
  </text>
</svg> 